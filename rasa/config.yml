# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: NOVA

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/

language: en

pipeline:
- name: WhitespaceTokenizer

- name: RegexFeaturizer

- name: LexicalSyntacticFeaturizer

- name: CountVectorsFeaturizer
  analyzer: "word"
  min_ngram: 1
  max_ngram: 1

- name: components.TritonLanguageModelFeaturizer
  model_name: "distilbert"
  model_url: "localhost:8000"
  

- name: DIETClassifier
  epochs: 100
  constrain_similarities: true
  model_confidence: softmax
  intent_classification: true
  entity_recognition: true
  batch_strategy: "balanced"  # Balances batch sizes during training
  embedding_dim: 20  # Optional: reduces the embedding size for DIET's internal layers

- name: EntitySynonymMapper

- name: ResponseSelector
  epochs: 100
  retrieval_intent: faq
  constrain_similarities: true
- name: FallbackClassifier
  threshold: 0.3
  ambiguity_threshold: 0.1

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
# # No configuration for policies was provided. The following default policies were used to train your model.
# # If you'd like to customize them, uncomment and adjust the policies.
# # See https://rasa.com/docs/rasa/policies for more information.
- name: MemoizationPolicy
- name: RulePolicy
  core_fallback_threshold: 0.3  # Confidence threshold for fallback
  core_fallback_action_name: "action_default_fallback"  # Custom fallback action
- name: UnexpecTEDIntentPolicy
  max_history: 5
  epochs: 100
- name: TEDPolicy
  max_history: 5
  epochs: 100
  constrain_similarities: true
