version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Hello!
      - Hi there
      - Hey!
      - Hi
      - Good morning
      - Good afternoon
      - Good evening
      - Hello there
      - Hey, how are you?
      - Hi! How’s it going?
      - Hello, good to see you
      - Hey, what’s up?
      - Hi, how are you doing?
      - Hey there!
      - Greetings!
      - Hi there! How can you help me?
      - Hello! How are you today?
      - Hey! What can you do for me?
      - Hello! Do you have a moment?
      - Hi, hope you’re doing well
      - Hey, I need some assistance
      - Hi there, bot!
      - Hello, nice to meet you
