version: "3.1"

rules:
  - rule: Greet response
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Fallback rule
    steps:
      - intent: nlu_fallback  # Intent triggered on low confidence
      - action: action_default_fallback

  - rule: Handle thank you
    steps:
      - intent: thank_you
      - action: utter_thank_you

  - rule: handling find object 
    steps: 
      - intent: find_object 
      - action: action_confirm_object

  - rule: Stop the object finder
    steps:
      - intent: stop_object_finder
      - action: action_stop_object_finder
